    <div class="navbar-inner">
        <div class="left">
            <a href="profile.html" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>

<div class="pages">
    <div data-page="profile" class="page">
        <div class="page-content">
            <div class="content-block">
	
			<p style="font-size:20px" align="center">Update Profile</p>
				<form method="post" id="profile_form">
					<div class="list-block">
							<ul>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">First Name</div>
											<div class="item-input">
												<input type="text" id="name" name="firstName" placeholder="Your first name">
											</div>
									</div>
								</li>
								 <li class="item-content">
									<div class="item-inner">
										<div class="item-title label">Last Name</div>
											<div class="item-input">
												<input type="text" id="lastname" name="lastName" placeholder="Your last name">
											</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">Email</div>
											<div class="item-input">
												<input type="text" id="email" name="email" placeholder="Your email">
											</div>
									</div>
								</li>
							   <li class="item-content">
									<div class="item-inner">
										<div class="item-title label">Phone</div>
											<div class="item-input">
												<input type="text" id="phone" name="phoneNum" placeholder="Your phone number">
											</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-inner">
									<div class="item-title label">Password</div>
									<div class="item-input">
									<input type="password" id="passWord" name="password" placeholder="Your password">
									</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="list-block">
						<ul>
						<li><a href="#" id="updateProfile" class="item-link list-button">Update Profile</a></li>
						</ul>
						</div>
				</form>
				</div>
            </div>
        </div>
    </div>
</div>
